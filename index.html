                <section id="controls">
                    <span>
                    <label id="searchLabel" for="search-input">Search Pokemon</label>
                    <input type="text" name="search" id="search-input">
                    </span>
                    <span>
                    <label style="color: whitesmoke;" for="sort-input">Sort</label>
                    <select name="sort" id="sort-input">
                        <option value="idAsc">Show ID Ascending</option>
                        <option value="idDesc">Show ID Descending</option>
                        <option value="nameAsc">Show Name Ascending (A-Z)</option>
                        <option value="nameDesc">Show Name Descending (Z-A)</option>
                        <option value="typeAsc">Show Types Ascending (A-Z)</option>
                        <option value="typeDesc">Show Types Descending (Z-A)</option>
                    </select>
                    </span>

    <body id="bodyCards"> 
        <div style="flex-grow: 1;">       
        <section id="cards-container">

                <small>id: please wait</small>
                <p>name: please wait</p>
                <span>types: please wait</span>
                <span>height: please wait</span>
                <span>weight: please wait</span>
